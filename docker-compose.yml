services:
  db:
    image: postgres:17
    container_name: analysis_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analysis_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d analysis_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: analysis_backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/analysis_db?schema=public"
      FRONTEND_URL: "http://localhost:8080"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: analysis_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
